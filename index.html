<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON DICE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <h1>Vamos a jugar a SIMON DICE</h1>
        <p id="level-info"><b>Nivel:</b><span id="level">_</span></p>
        <div class="panelSimon">
            <div id="red"></div>
            <div id="blue"></div>
            <div id="yellow"></div>
            <div id="green"></div>
        </div>
        <p id="message"></p>
        <button id="start-button">Jugar</button>
        <button id="reset-button">Volver a jugar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
